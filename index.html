<body>

	<div class="orb" aria-hidden="true"></div>

	<main class="card">
		<header class="profile">
			<div class="avatar" aria-hidden="true">余</div>
			<div class="info">

		</header>

		<section class="links">

				<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16 3c1 2 2 3 4 3v3c-2 0-3-1-4-2v7a6 6 0 11-6-6v3a3 3 0 103 3V3h3z"></path></svg>
				<span>抖音</span>
			</a>

			<a class="btn xhs" href="https://www.xiaohongshu.com/user/profile/95046047426" target="_blank" rel="noopener">
				<svg viewBox="0 0 24 24" aria-hidden="true"><rect x="3" y="6" width="18" height="12" rx="2"></rect><path d="M8 9h8v6H8z"></path></svg>

			<a class="btn woshipm" href="https://www.woshipm.com/me/posts" target="_blank" rel="noopener">
				<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 5v4h4v2h-4v4h-2v-4H7v-2h4V7h2z"></path></svg>

			<a class="cta-btn" href="mailto:3197872900@qq.com">合作/联系我</a>
		</section>

		<footer class="footer">
			<p>© <span id="year"></span> 余宗焕 · All rights reserved.</p>
		</footer>
	</main>

	<script>
		document.getElementById('year').textContent = new Date().getFullYear();

		// Orb 跟随鼠标的平滑位移
		const orb = document.querySelector('.orb');
		let mx = 0, my = 0, tx = 0, ty = 0;

		window.addEventListener('mousemove', (e) => {
			const w = window.innerWidth, h = window.innerHeight;
			// 鼠标位置映射到 -40px ~ 40px
			mx = (e.clientX / w - 0.5) * 80;
			my = (e.clientY / h - 0.5) * 80;
		});

		function tick() {
			// 低通滤波（平滑）
			tx += (mx - tx) * 0.08;
			ty += (my - ty) * 0.08;
			if (orb) {
				orb.style.transform = `translate3d(${tx}px, ${ty}px, 0)`;
			}
			requestAnimationFrame(tick);
		}
		tick();
	</script>
</body>
</html>
